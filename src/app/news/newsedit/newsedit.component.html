
<div class="container">
  <div class="wrapper">
  <h2 class="heading">Edit News</h2>

    <div class="form-group">
      <label for="email">Name:</label>
      <input type="text" class="form-control" [(ngModel)]="newsData.name" placeholder="News Name">
    </div>
    <div class="form-group">
      <label for="pwd">Descriptiom:</label>
      <textarea class="form-control" [(ngModel)]="newsData.desc" placeholder="News Description"></textarea>
    </div>
    <button (click)="updateNews()" class="btn btn-primary">Update</button>

  </div>
</div>
